<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semenchuk Viktoriia</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script>
      function applySetting(key, defaultValue, applyFn) {
        const saveValue = localStorage.getItem(key);
        const valueToUse = saveValue || defaultValue;
        applyFn(valueToUse);
        if (!saveValue) localStorage.setItem(key, valueToUse);
      }

      applySetting(
        "theme",
        window.matchMedia?.("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light",
        (theme) => {
          document.documentElement.classList.toggle("dark", theme === "dark");
        }
      );

      applySetting(
        "language",
        navigator.language.split("-")[0] || "en",
        (lang) => {
          document.documentElement.lang = lang;
        }
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
