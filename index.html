<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semenchuk Viktoriia</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
   
    <script>
      (function () {
        const stored = localStorage.getItem("app-state");
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches
          ? "dark"
          : "light";
        const systemLang = navigator.language.split("-")[0] || "en";

        if (!stored) {
          const defaultState = {
            state: { theme: systemPrefersDark, language: systemLang },
          };
          localStorage.setItem("app-state", JSON.stringify(defaultState));
        }

        const { theme, language } = stored
          ? JSON.parse(stored).state
          : { theme: systemPrefersDark, language: systemLang };

        document.documentElement.classList.toggle("dark", theme === "dark");
        document.documentElement.lang = language;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
